<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apryl Gattafoni</title>
    <style>
        /* NATURAL EARTH-TONE PALETTE */
        :root {
            --bg-deep: #1b1a18;      /* Warm Charcoal */
            --bg-sidebar: #262421;   /* Warmer Grey-Brown */
            --text-main: #e8e2d6;    /* Soft Cream */
            --text-muted: #b5ada2;   /* Muted Sand */
            --accent-warm: #d97706;  /* Burnt Orange */
            --accent-gold: #c5a059;  /* Muted Gold/Tan */
            --border: #3d3a35;       /* Earthy Divider */
        }

        /* BASE THEME & LAYOUT */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: "Georgia", serif; /* A more "natural" feeling font */
            overflow: hidden;
        }

        /* Clean Sans-serif for UI/Headers */
        h1, h2, h3, .sidebar p {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* STATIC SIDEBAR (Left) */
        .sidebar {
            width: 320px;
            background-color: var(--bg-sidebar);
            padding: 60px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-right: 1px solid var(--border);
            text-align: center;
            flex-shrink: 0;
        }

        .profile-img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid var(--accent-warm);
            object-fit: cover;
            margin-bottom: 20px;
            filter: sepia(20%); /* Subtle warmth on the photo */
        }

        h1 {
            color: var(--accent-warm);
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 0.5px;
        }

        /* SCROLLABLE CONTENT (Right) */
        .content {
            flex-grow: 1;
            padding: 60px 80px;
            overflow-y: auto;
            line-height: 1.8;
        }

        /* HEADER & ACCENT STYLING */
        h2 {
            color: var(--accent-gold);
            margin-top: 2em;
            border-bottom: 1px solid var(--border);
            padding-bottom: 8px;
            text-transform: uppercase;
            font-size: 1rem;
            letter-spacing: 2px;
        }

        h3 {
            color: var(--accent-warm);
            margin-top: 1.5em;
            font-size: 1.3rem;
        }

        /* LINK COLORS */
        a {
            color: var(--accent-gold);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s;
        }
        a:hover { 
            border-bottom: 1px solid var(--accent-gold);
        }

        /* LIST STYLING */
        ul { padding-left: 20px; }
        li { margin-bottom: 10px; color: var(--text-muted); }
        li strong { color: var(--text-main); }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 850px) {
            body, html { overflow: auto; }
            .container { flex-direction: column; height: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border);
